<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
  </style>

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body class="container">
  <main class="card">
    <img class="card_img card_img--mobile" src="images/image-product-mobile.jpg">
    <img class="card_img card_img--desktop" src="images/image-product-desktop.jpg">
    <section class="card_content">
      <h2>P E R F U M E</h2>

      <h1 class="card_content_header">Gabrielle Essence Eau De Parfum</h1>

      <p class="card_content_text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <section class="price-container">
        <h1 class="price-new">$149.99</h1>
        <h3 class="price-old">$169.99</h3>
      </section>

      <button class="addBtn">
        <img class="btnIcon" src="images/icon-cart.svg">
        Add to Cart
      </button>
    </section>
  </main>
</body>
</html>
